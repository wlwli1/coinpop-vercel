<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이동 중</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const logNo = urlParams.get('logNo');
        const naverId = 'kj1nhon9o114';

        // logNo가 있으면 특정 글로, 없으면 블로그 메인으로 리다이렉트
        if (logNo) {
            window.location.replace(`https://m.blog.naver.com/${naverId}/${logNo}`);
        } else {
            window.location.replace(`https://m.blog.naver.com/${naverId}`);
        }
    </script>
</head>
<body>
    <p>잠시 후 이동합니다...</p>
</body>
</html>
