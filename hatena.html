<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinPop - Hatena News Feed</title>
    <meta name="description" content="CoinPop 하테나 블로그(Hatena Blog)의 최신 암호화폐 뉴스 및 분석글 모음 페이지입니다.">
    
    <style>
        /* 하테나 스타일 (블루 테마) */
        body { font-family: 'Helvetica Neue', 'Noto Sans KR', sans-serif; background-color: #f0f4f8; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        
        header { text-align: center; border-bottom: 2px solid #008fde; padding-bottom: 20px; margin-bottom: 30px; }
        h1 { margin: 0; font-size: 28px; color: #008fde; font-weight: 800; } /* 하테나 블루 */
        p.subtitle { color: #666; font-size: 14px; margin-top: 10px; }
        
        /* 게시글 리스트 */
        .news-item { padding: 25px 0; border-bottom: 1px solid #e1e8ed; transition: all 0.2s; }
        .news-item:last-child { border-bottom: none; }
        .news-item:hover { transform: translateX(5px); }
        
        .news-date { font-size: 12px; color: #999; margin-bottom: 8px; display: block; }
        .news-title { font-size: 20px; font-weight: bold; margin: 0 0 10px; line-height: 1.4; }
        .news-title a { text-decoration: none; color: #2c3e50; }
        .news-title a:hover { color: #008fde; text-decoration: underline; }
        
        .news-desc { font-size: 15px; line-height: 1.6; color: #555; margin-bottom: 15px; }
        
        /* 버튼 */
        .btn-read { display: inline-block; padding: 8px 16px; background-color: #008fde; color: #fff; text-decoration: none; border-radius: 20px; font-size: 13px; font-weight: bold; transition: background 0.2s; }
        .btn-read:hover { background-color: #007bbd; }

        /* 로딩 및 푸터 */
        #loading { text-align: center; padding: 40px; color: #008fde; font-weight: bold; }
        footer { margin-top: 40px; text-align: center; font-size: 12px; color: #bbb; border-top: 1px solid #eee; padding-top: 20px; }
        footer a { color: #999; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>CoinPop Hatena Feed</h1>
        <p class="subtitle">하테나 블로그 최신 글 실시간 업데이트</p>
    </header>

    <div id="news-feed">
        <div id="loading">Hatena Blog 데이터를 불러오는 중...</div>
    </div>

    <footer>
        <p>This page is a satellite feed for <a href="https://coinpop.wordpress.com" target="_blank">CoinPop Official</a>.</p>
    </footer>
</div>

<script>
    // 하테나 RSS 주소 설정
    const rssUrl = 'https://coinpopbit.hatenablog.com/rss';
    
    // API 호출 (CORS 해결)
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const feedContainer = document.getElementById('news-feed');
            const items = data.items;
            let html = '';

            if (items && items.length > 0) {
                items.forEach(item => {
                    // 날짜 변환
                    const date = new Date(item.pubDate).toLocaleDateString('ko-KR', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });

                    // 본문 요약 (HTML 태그 제거)
                    let description = item.description.replace(/<[^>]*>?/gm, ''); 
                    if (description.length > 130) description = description.substring(0, 130) + '...';

                    html += `
                        <div class="news-item">
                            <span class="news-date">${date}</span>
                            <h2 class="news-title"><a href="${item.link}" target="_blank">${item.title}</a></h2>
                            <p class="news-desc">${description}</p>
                            <a href="${item.link}" target="_blank" class="btn-read">Read on Hatena →</a>
                        </div>
                    `;
                });
                feedContainer.innerHTML = html;
            } else {
                feedContainer.innerHTML = '<p style="text-align:center;">게시글이 없습니다.</p>';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('news-feed').innerHTML = '<p style="text-align:center; color:red;">뉴스 피드를 불러오지 못했습니다.</p>';
        });
</script>

</body>
</html>
